<html>
  <head>
    <title>recruiter portal </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet"/>
  </head>

<body style="background: linear-gradient(to right, #8a2387, #e94057, #f27121);" >
<h2 class="text-center"style="margin-top:120px;">RECRUITER LOGIN </h1>
<div class="container" style="margin-top:30px;">

  <form class="form-control">

<!-- using bootstrap4 the columns has been divided into 12 and customised it -->

    <div class="form-group row" >
        <label class="col-sm-3 col-form-label" for="username" > username </label>

      <div class="col-sm-9" id="username">
        <input type="text" style="width:100%;">
      </div>
    </div>

   <div class="form-group row" >
        <label class="col-sm-3 col-form-label" for="password" > password </label>

      <div class="col-sm-9" id="password">
        <input type="password"  style="width:100%;">
      </div>
    </div>

    <div class="col-sm-9 offset-sm-3">
       <button type="submit" class="btn btn-success">LOGIN </button>
    </div>

  </form>
</div>
</body>
</html>
